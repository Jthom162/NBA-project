<script>
function populate(s1,s2){
	var s1 = document.getElementById(s1);

	s2.innerHTML = "";
	if(s1.value == "Team"){
		var optionArray = ["|","hawks|Atlanta Hawks","celtics|Boston Celtics","nets|Brooklyn Nets","hornets|Charlotte Horents","bulls|Chicago Bulls","cavaliers|Cleveland Cavaliers","mavericks|Dallas Mavericks","nuggets|Denver Nuggets","pistons|Detroit Pistons","warriors|Golden State Warriors","rockets|Houston Rockets","pacers|Indiana Pacers","clippers|Los Angeles Clippers","lakers|Los Angeles Lakers","grizzlies|Memphis Grizzlies","heat|Miami Heat","bucks|Milwaukee Bucks","timberwolves|Minnesota Timberwolves","pelicans|New Orleans Pelicans","knicks|New York Knicks","thunder|Oklahoma City Thunder","magic|Orlando Magic","76ers|Philadelphia 76ers","suns|Phoenix Suns","trailblazers|Portland Trailblazers","kings|Sacramento Kings","spurs|San Antonio Spurs","raptors|Toronto Raptors","jazz|Utah Jazz","wizards|Washington Wizards"];
	} else if(s1.value == "Player"){
		var optionArray = ["|","curry|Stephen Curry","durant|Kevin Durant","harden|James Harden","james|LeBron James","irving|Kyrie Irving","conley|Mike Conley","embiid|Joel Embiid","wall|John Wall","davis|Anthony Davis","westbrook|Russel Westbrook","george|Paul George","griffin|Blake Griffin","paul|Chris Paul","derozan|DeMar Derozan","antetokounmpo|Giannis Antetokounmpo","lillard|Damian Lillard","towns|Karl Anthony Towns","butler|Jimmy Butler","thompson|Klay Thompson","walker|Kemba Walker"];
	}
for(var option in optionArray){
		var pair = optionArray[option].split("|");
		var newOption = document.createElement("option");
		newOption.value = pair[0];
		newOption.innerHTML = pair[1];
		s2.options.add(newOption);
	}
}
</script>
